<html>
  <head>
    <title>Ordered & Unordered Lists</title>
  </head>
  <body>
    <p><h3>This is Ordered List</h3></p>
    <ol>
      <li>Red</li>
      <li>Blue</li>
      <li>Green</li>
    </ol>
    <p><h3>This is Unordered List</h3></p>
    <ul>
      <li>Red</li>
      <li>Blue</li>
      <li>Green</li>
    </ul>
  </body>
</html>
